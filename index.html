<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <div class="container">
    <h1>Habit Tracker</h1>
    <p>Please enter your details</p>
    <div class="tab">
      <button class="tab-button active" data-form="login-form">Login</button>
      <button class="tab-button" data-form="signup-form">Sign up</button>
    </div>

    <div class="form-wrapper">
      <form id="login-form" class="form active slide-center">
        <div id="LoginMessage" class="messageDiv" style="display: none;"></div>
        <div class="input-box">
          <input type="email" id="lemail" placeholder="Email Address" required />
        </div>
        <div class="input-box">
          <input type="password" id="lpassword" placeholder="Password" required />
        </div>
        <button type="submit" id="logIn" class="login-btn">LOGIN</button>
      </form>

      <form id="signup-form" class="form slide-right">
        <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
        <div class="input-box">
          <input type="text" id="rname" placeholder="Name" required />
        </div>
        <div class="input-box">
          <input type="email" id="remail" placeholder="Email Address" required />
        </div>
        <div class="input-box">
          <input type="password" id="rpassword" placeholder="Password" required />
        </div>
        <button type="submit" id="signUp" class="login-btn">SIGN UP</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
